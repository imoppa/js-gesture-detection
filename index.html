<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tundra App</title>

    <!-- Stylesheets -->
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!---->
</head>


<body>
    <!-- App screens -->
    <div id="container">

        <!-- Profile page -->
        <div id="profile-page" class="active-page">
            <div>dummy text1</div>
        </div>

        <!-- Favorite Page -->
        <div id="favorite-page" class="inactive-page">
            <div>dummy text</div>
        </div>
    </div>
    <!---->

    <!-- Tab Navigation Start -->
    <nav class="bar bar-tab">
        <!-- Tab 1: Profile -->
        <div id="profTab" class="tab-item">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </div>

        <!-- Tab 2: Favorites -->
        <div id="favTab" class="tab-item">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Favorites</span>
        </div>
    </nav>
    <!---->

    <!-- JavaScript Dependencies -->
    <script src="js/lib/zingtouch-1.0.0.min.js"></script>
    <script src="js/lib/push.js"></script>
    <script src="js/lib/ratchet.min.js"></script>
    <!---->

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
    <!---->
</body>
